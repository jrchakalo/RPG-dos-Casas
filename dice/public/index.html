<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados dos crias ðŸ˜Ž</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" type="dice" href="../assets/d20/d20ex.png">
</head>
<body>
  <div class="container">
    <h1>Role o Seu Dado!</h1>
    <div class="dice-wrapper" id="dice-wrapper">
      <div class="result-container">
        <img id="dice-1" class="dice" src="../assets/d20/20.empty.png" alt="Dice result">
        <p id="result-1">Resultado: </p>
        <select id="dice-type-1">
          <option value="4">D4</option>
          <option value="6">D6</option>
          <option value="8">D8</option>
          <option value="10">D10</option>
          <option value="12">D12</option>
          <option value="20" selected>D20</option>
        </select>
        <button onclick="rollDice(1)">Rolar</button>
        <button onclick="removeDice(1)">Remover</button>
      </div>
    </div>
    <button id="add-dice-button" onclick="addDice()">Adicionar mais dados</button>
  </div>
  <script src="../src/index.js"></script>
</body>
</html>
